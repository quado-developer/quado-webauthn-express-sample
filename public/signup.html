<!DOCTYPE html>
<html lang="en">
<head>
    <title>FIDO RP Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="js/config.js"></script>
    <script src="js/user.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
      app.checkLogin()
    </script>
</head>

<body>
<header class="navbar navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand mr-0 mr-md-2" href="#" onclick="app.moveToRoot(); return false;">FIDO RP Demo</a>
    </div>
</header>

<div class="container mt-5">
    <div class="card devise-bs mx-auto" style="width: 100%; max-width:32rem;">
        <div class="card-header">
            <h4>Sign up</h4>
        </div>
        <div class="card-body">
            <form class="new_user" id="new_user" action="/" method="get" role="form" onsubmit="mySubmit(); return false;">
                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input autofocus="autofocus" class="form-control" type="email" value="" name="user[email]"
                           id="user_email"/>
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input class="form-control" type="password" name="user[password]" id="user_password"/>
                </div>
                <div class="form-group">
                    <label for="user_password_confirmation">Password confirmation</label>
                    <input class="form-control" type="password" name="user[password_confirmation]"
                           id="user_password_confirmation"/>
                </div>
                <input type="submit" name="commit" value="Sign up" class="btn btn-primary" data-disable-with="Sign up"/>
            </form>
        </div>
        <div class="card-footer">
            <a href="/">Log in</a><br/>

        </div>
    </div>
</div>
<script>
    function mySubmit() {
        let username = $('#user_email').val();
        let password = $('#user_password').val();
        if (!username || !password) {
            alert("Invalid inputs.")
            return false
        }
        try {
            app.signup(username, password)
        }catch(e) {
            alert(e)
        }
        return false
    }
</script>
</body>
</html>
